<div class="container">
    <h3 style="text-align: center; margin-top:10px; margin-bottom:10px"><b>Land Lord Login Form</b></h3>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form [formGroup]="landLordLoginForm">
                <div class="form-group">
                    <label>
                        Aadhar Number
                        <span class="mandatory"> *</span>
                    </label>
                    <input type="number"
                           class="form-control"
                           formControlName="aadhaarNumber"
                           autocomplete="off"
                           [class.border-danger]="landLordLoginForm.get('aadhaarNumber').invalid && (landLordLoginForm.get('aadhaarNumber').dirty || landLordLoginForm.get('aadhaarNumber').touched || isFormSubmitted)"/>
                        <div *ngFor="let validation of validationMessages.aadhaarNumber">
                            <small class="text-danger error" *ngIf="landLordLoginForm.get('aadhaarNumber').hasError(validation.type) && (landLordLoginForm.get('aadhaarNumber').dirty || landLordLoginForm.get('aadhaarNumber').touched || isFormSubmitted)">
                                     {{validation.message}}
                            </small>
                         </div>
                </div>
                <div class="form-group">
                    <label>
                        OTP
                        <span class="mandatory"> *</span>
                    </label>
                    <input type="number"
                           class="form-control"
                           formControlName="otp"
                           autocomplete="off"
                           [class.border-danger]="landLordLoginForm.get('otp').invalid && (landLordLoginForm.get('otp').dirty || landLordLoginForm.get('otp').touched || isFormSubmitted)"/>
                        <div *ngFor="let validation of validationMessages.otp">
                            <small class="text-danger error" *ngIf="landLordLoginForm.get('otp').hasError(validation.type) && (landLordLoginForm.get('otp').dirty || landLordLoginForm.get('otp').touched || isFormSubmitted)">
                                     {{validation.message}}
                            </small>
                         </div>
                </div>
                <button class="btn my-2 mx-3" (click)="resetLoginForm()">Reset</button>
                <button class="btn my-2 mx-3" (click)="submitLandLordLoginForm()">Submit</button>
            </form>
        </div>
    </div>
</div>
